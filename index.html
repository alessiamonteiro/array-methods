<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="./style.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Array Methods</title>
  </head>
  <body>
      <h2>Demystify arrays[] and their uses</h3>
    <div id="add-div">
      <h2>Add Item</h2>
      <button id="push-button">push</button>
      <button id="unshift-button">unshift</button>
      <button id="insert-button">insert at :</button>
      <input id="input-add" type="number" required="true" min="-1" step="1" />
    </div>
    <hr />
    <div id="emojis"></div>
    <hr />
    <div id="remove-div">
      <h2 style="margin-top: 0">Remove Item</h2>
      <button id="pop-button">pop</button>
      <button id="shift-button">shift</button>
      <button id="remove-button">remove at :</button>
      <input
        id="input-remove"
        type="number"
        required="true"
        min="-1"
        step="1"
      />
      <script src="./index.js"></script>
    </div>
  </body>
</html>
